<div
  class="bg-default-white h-12 items-center px-4 flex gap-2 border-b border-gray-3 text-gray-60"
>
  <i *ngIf="startIcon" [class]="startIcon" class="text-2xl"></i>
  <input
    [value]="value"
    (input)="onInput($event)"
    [placeholder]="placeholder"
    class="placeholder-gray-60 outline-none h-full w-full"
  />
</div>
